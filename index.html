<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>PrimerVistazoAR</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- A-Frame + extras -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-joystick-component@v1.2.0/dist/aframe-joystick-component.min.js"></script>
</head>

<body>
    <!-- HUD 2D -->
    <div id="hud">
        <strong id="nick">Carlosfpg</strong><br>
        <small id="desc">Hola</small><br>
        <small><a id="link" href="https://github.com/CarlosFernandoPatinoGarcia"
                target="_blank">@CarlosFernandoPatinoGarcia</a></small>
    </div>

    <!-- Escena A-Frame -->
    <a-scene id="scene" background="color: #b1abe5" vr-mode-ui="enabled: true"
        renderer="antialias: true; colorManagement: true; physicallyCorrectLights">

        <!-- Assets -->
        <a-assets>
            <a-asset-item id="avatar" src="models/GLBwaving.glb"></a-asset-item>
        </a-assets>

        <!-- Iluminación -->
        <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
        <a-light type="directional" position="2 4 2" color="#ffffff" intensity="0.8"></a-light>

        <!-- Suelo -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="12" height="12" color="#978d9f"></a-plane>

        <!-- Cartel de diálogo -->
        <a-plane id="cartel" position="0 4 -3.99" width="4.5" height="2.5" color="black"></a-plane>
        <a-text id="dialogo" value="" position="0 4 -3.98" rotation="0 0 0" align="center" color="#ffffff"
            font="mozillavr" width="6"></a-text>

        <!-- Avatar -->
        <a-entity id="personaje" gltf-model="#avatar" position="0 0 -3" scale="1 1 1"
            animation-mixer="clip: *; loop: repeat; timeScale: 1"></a-entity>

        <!-- Billboard nickname -->
        <a-text id="billboard" value="Carlos08" position="0 2.2 -3" align="center" color="#FFF" font="mozillavr"
            width="8" look-at="[camera]"></a-text>

        <!-- Cámara + cursor para click -->
        <a-entity id="camara" camera position="0 1.6 0" look-controls wasd-controls="acceleration: 20" joystick-controls="stickRadius: 50; deadZone: 5; moveSpeed: 0.1"
>
            <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
        </a-entity>

        <!-- Botón 3D interactivo -->
        <a-box id="boton3d" class="clickable" position="2 1 -3" width="1" height="0.5" depth="0.2" color="#ff9800"
            check-distance="target: #camara; range: 2"></a-box>
        <a-plane id="letreroBtn" position="1.75 1.125 -2.89" width="0.5" height="0.25" color="black"></a-plane>
        <a-text id="miniDialogoBtn" value="NO PRESIONAR" position="1.75 1.15 -2.89" rotation="0 0 0" align="center"
            color="#ffffff" font="mozillavr" width="1.5"></a-text>
    </a-scene>

    <!-- Botón flotante "Ver en AR" -->
    <a id="arBtn" class="ar-button">Ver en tu espacio</a>


    <script src="scripts/scene.js"></script>
</body>

</html>
